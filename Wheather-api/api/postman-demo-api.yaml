paths:
  /facts/:
    get:
      tags:
        - Animals
      summary: Cat Facts
      description: |-
        Facts about cats.

        URL - https://alexwohlbruck.github.io/cat-facts/
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/breeds/list/all:
    get:
      tags:
        - Animals
      summary: Dog Breeds
      description: |-
        List all dog breeds.

        URL - https://dog.ceo/dog-api/documentation/
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v0/product/20106836.json:
    get:
      tags:
        - Animals
      summary: Pet Food Facts
      description: Returns facts on pet food using barcode.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /films:
    get:
      tags:
        - Anime > Studio Ghibli
      summary: Films
      description: >-
        The Films endpoint returns information about all of the Studio Ghibli
        films.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /people:
    get:
      tags:
        - Anime > Studio Ghibli
      summary: People
      description: >-
        The People endpoint returns information about all of the Studio Ghibli
        people. This broadly includes all Ghibli characters, human and non.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /locations:
    get:
      tags:
        - Anime > Studio Ghibli
      summary: Locations
      description: >-
        The Locations endpoint returns information about all of the Studio
        Ghibli locations. This broadly includes lands, countries, and places.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /species:
    get:
      tags:
        - Anime > Studio Ghibli
      summary: Species
      description: >-
        The Species endpoint returns information about all of the Studio Ghibli
        species. This includes humans, animals, and spirits et al.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /vehicles:
    get:
      tags:
        - Anime > Studio Ghibli
      summary: Vehicles
      description: >-
        The Vehicles endpoint returns information about all of the Studio Ghibli
        vechiles. This includes cars, ships, and planes.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /v2/list.json:
    get:
      tags:
        - APIs > APIs.guru
      summary: List API
      description: List all of the APIs in the directory.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v0/product/737628064502.json:
    get:
      tags:
        - Barcodes > Open Food Facts
      summary: Barcode Lookup
      description: Searches for product details using barcode.
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/v2/incidents:
    get:
      tags:
        - Bikes
      summary: Biking Incidents
      description: >-
        Bikewise is a place to learn about and report bike crashes, hazards, and
        thefts.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
          example: '1'
        - name: proximity_square
          in: query
          schema:
            type: integer
          example: '100'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  /api/books:
    get:
      tags:
        - Game of Thrones
      summary: Books
      description: |-
        Returns a list of Game of Thrones books.
        Website - https://anapioficeandfire.com/Documentation
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
